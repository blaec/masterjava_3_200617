<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Uploaded users</title>
</head>
<body>
<h4><a href="">Upload XML</a></h4>
<h3>Failed users</h3>
<table border="1" cellpadding="8" cellspacing="0">
    <thead>
    <tr>
        <th>#</th>
        <th>Failed chunk</th>
        <th>Reason</th>
    </tr>
    </thead>
    <tbody>
    <!--/*@thymesVar id="batchResults" type="java.util.List<ru.javaops.masterjava.model.BatchResult>"*/-->
    <tr th:each="batchResult, iter : ${batchResults}">
        <td th:text="${iter.index}"></td>
        <td th:text="${batchResult.getChunk()}"></td>
        <td th:utext="${batchResult.getError()}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
